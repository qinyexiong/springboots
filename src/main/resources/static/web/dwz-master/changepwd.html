<div class="pageContent">

    <form action="demo/common/ajaxDone.html" class="pageForm required-validate" method="post"
          onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">

            <div class="unit">
                <label>旧密码：</label>
                <input class="required" maxlength="20" minlength="6" name="oldPassword" size="30" type="password"/>
            </div>
            <div class="unit">
                <label>新密码：</label>
                <input class="required alphanumeric" id="cp_newPassword" maxlength="20" minlength="6" name="newPassword"
                       size="30"
                       type="password"/>
            </div>
            <div class="unit">
                <label>重复输入新密码：</label>
                <input class="required alphanumeric" equalTo="#cp_newPassword" name="rnewPassword" size="30"
                       type="password"/>
            </div>
            <div class="unit">
                <label>部门名称：</label>
                <input id="inputOrg1" name="org1.id" type="hidden" value="">
                <input autocomplete="off" class="required textInput valid" lookupgroup="org1" name="org1.orgName"
                       postfield="keyword" suggestfields="orgNum,orgName"
                       suggesturl="demo/database/db_lookupSuggest.html" type="text">
                <a class="btnLook" href="demo/database/dwzOrgLookup.html" lookupgroup="org1">查找带回</a>
                <span class="info">(suggest+lookup)</span>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">提交</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>

</div>
