<div class="pageContent">

    <form action="demo/common/ajaxDone.html" class="pageForm" method="post"
          onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>用户名：</label>
                <input class="required" name="username" size="30" type="text"/>
            </div>
            <div class="unit">
                <label>密码：</label>
                <input class="required" name="password" size="30" type="password"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">提交</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>

</div>
