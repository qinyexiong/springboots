<div class="pageContent">
    <form action="demo/common/ajaxDone.html" class="pageForm required-validate" method="post"
          onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>客 户 号：</label>
                <input name="sn" readonly="readonly" size="30" type="text" value="100001"/>
            </p>
            <p>
                <label>客户名称：</label>
                <input alt="请输入客户名称" class="required" name="name" size="30" type="text" value="张慧华"/>
            </p>
            <p>
                <label>部门名称：</label>
                <input name="orgLookup.id" type="hidden" value="${orgLookup.id}"/>
                <input class="required" lookupGroup="orgLookup" name="orgLookup.orgName" suggestFields="orgNum,orgName"
                       suggestUrl="demo/database/db_lookupSuggest.html"
                       type="text" value=""/>
                <a class="btnLook" href="demo/database/dwzOrgLookup.html" lookupGroup="orgLookup">查找带回</a>
            </p>
            <p>
                <label>部门编号：</label>
                <input class="textInput" name="dwz_orgLookup.orgNum" readonly="readonly" type="text" value="">
            </p>
            <p>
                <label>识 别 码：</label>
                <input alt="请输入数字" class="digits" name="code" size="30" type="text"/>
            </p>
            <p>
                <label>客户类型：</label>
                <select class="required combox" name="type">
                    <option value="">请选择</option>
                    <option value="个人">个人</option>
                    <option selected value="公司">公司</option>
                </select>
            </p>
            <p>
                <label>营业执照号：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>执照签发日期：</label>
                <input class="date" name="startDate" size="30" type="text"/><a class="inputDateButton"
                                                                               href="javascript:">选择</a>
            </p>
            <p>
                <label>执照到期日期：</label>
                <input class="date" name="endDate" size="30" type="text"/><a class="inputDateButton"
                                                                             href="javascript:">选择</a>
            </p>
            <p>
                <label>注册资金：</label>
                <select class="required combox" name="capital">
                    <option value="">请选择</option>
                    <option value="10">10</option>
                    <option selected value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span class="unit">万元</span>
            </p>
            <p>
                <label>注册类型：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>注册地址：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>所属行业：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>组织机构代码：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>国税登记证号码：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>地税登记证号码：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>贷款卡编码：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>法人姓名：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>法人代表身份证号：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>身份证到期日期：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>其他证件及号码：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>曾用名称：</label>
                <input size="30" type="text"/>
            </p>
            <p>
                <label>首次贷款日期：</label>
                <input readonly="readonly" size="30" type="text"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>建档日期：</label>
                <input readonly="readonly" size="30" type="text"/>
            </p>
            <p>
                <label>管户经理：</label>
                <input readonly="readonly" size="30" type="text"/>
            </p>
            <p>
                <label>最新修改时间：</label>
                <input readonly="readonly" size="30" type="text"/>
            </p>
            <p>
                <label>最新修改人员：</label>
                <input readonly="readonly" size="30" type="text"/>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
