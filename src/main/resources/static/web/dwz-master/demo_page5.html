<div class="pageContent">
    <form action="demo/common/ajaxDone.html" class="pageForm required-validate" method="post"
          onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="57">
            <dl>
                <dt>资产总额：</dt>
                <dd><input class="required" name="total" size="30" type="text"/></dd>
            </dl>
            <dl class="nowrap">
                <dt>数据来源：</dt>
                <dd><textarea cols="45" name="source" rows="5"></textarea></dd>
            </dl>

            <div class="divider"></div>
            <dl>
                <dt>最新修改时间：</dt>
                <dd><input readonly="readonly" size="30" type="text"/></dd>
            </dl>
            <dl>
                <dt>最新修改人员：</dt>
                <dd><input readonly="readonly" size="30" type="text"/></dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
