<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Jui管理平台</title>
    <link th:href="@{/web/dwz-master/themes/css/login.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="login">
    <div id="login_header">
        <h1 class="login_logo">
            <a href="http://demo.dwzjs.com">
                <img th:src="@{/web/dwz-master/themes/default/images/login_logo.gif}"/></a>
        </h1>
        <div class="login_headerContent">
            <div class="navList">
                <ul>
                    <li><a href="#">设为首页</a></li>
                    <li><a href="http://bbs.dwzjs.com">反馈</a></li>
                    <li><a href="doc/dwz-user-guide.pdf" target="_blank">帮助</a></li>
                </ul>
            </div>
            <h2 class="login_title"><img th:src="@{/web/dwz-master/themes/default/images/login_title.png}"/></h2>
        </div>
    </div>
    <div id="login_content">
        <div class="loginForm">
            <form th:action="@{/login/indexDwz}">
                <p>
                    <label>用户名：</label>
                    <input class="login_input" name="username" size="20" type="text"/>
                </p>
                <p>
                    <label>密码：</label>
                    <input class="login_input" name="password" size="20" type="password"/>
                </p>
                <p>
                    <label>验证码：</label>
                    <input class="code" size="5" type="text"/>
                    <span>
                        <img alt="" height="24" th:src="@{/web/dwz-master/themes/default/images/header_bg.png}" width="75"/>
                    </span>
                </p>
                <div class="login_bar">
                    <input class="sub" type="submit" value=" "/>
                </div>
            </form>
        </div>
        <div class="login_banner"><img th:src="@{/web/dwz-master/themes/default/images/login_banner.jpg}"/></div>
        <div class="login_main">
            <ul class="helpList">
                <li><a href="#">下载驱动程序</a></li>
                <li><a href="#">如何安装密钥驱动程序？</a></li>
                <li><a href="#">忘记密码怎么办？</a></li>
                <li><a href="#">为什么登录失败？</a></li>
            </ul>
            <div class="login_inner">
                <p>您可以使用 网易网盘 ，随时存，随地取</p>
                <p>您还可以使用 闪电邮 在桌面随时提醒邮件到达，快速收发邮件。</p>
                <p>在 百宝箱 里您可以查星座，订机票，看小说，学做菜…</p>
            </div>
        </div>
    </div>
    <div id="login_footer">
        Copyright &copy; 20019 @qyx.
    </div>
</div>
</body>
</html>
